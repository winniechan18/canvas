<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Canvas Project #2</title>
  </head>
  <body>
    <h1 class="text-center">Canvas Project Demo</h1>
    <button class="btn btn-primary" id="drawing-rectangle">
      Drawing Rectangle
    </button>
    <button class="btn btn-warning" id="drawing-circle">Drawing Circle</button>
    <button class="btn btn-success" id="drawing-line">Drawing Line</button>
    <button class="btn btn-success" id="insert-text">Text</button>
    <button class="btn btn-success" id="eraser">Eraser</button>
    <button class="btn btn-success" id="color">Color</button>
    <button class="btn btn-success" id="save">save</button>
    <button class="btn btn-success" id="clear">clear</button>
    <button class="btn btn-success" id="download">download</button>
    <button class="btn btn-success" id="undo">undo</button>
    <button class="btn btn-success" id="redo">redo</button>
    <canvas
      class="canvas"
      id="canvas-real"
      width="600px"
      height="350px"
    ></canvas>
    <canvas
      class="canvas"
      id="canvas-draft"
      width="600px"
      height="350px"
    ></canvas>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./canvas-common.js"></script>
    <script src="./drawing-line.js"></script>
    <script src="./drawing-rectangle.js"></script>
    <script src="./drawing-circle.js"></script>
    <script src="./insert-text.js"></script>
    <script src="./eraser.js"></script>
    <script src="./clear.js"></script>
    <script src="./download.js"></script>
    <script src="./undo.js"></script>
    <script src="./redo.js"></script>
    <script type="text/javascript">
      //default drawing line
      currentFunction = new DrawingLine(contextReal, contextDraft);
      //Rectangle
      $("#drawing-rectangle").click(function () {
        currentFunction = new DrawingRectangle(contextReal, contextDraft);
      });
      //Circle
      $("#drawing-circle").click(function () {
        currentFunction = new DrawingCircle(contextReal, contextDraft);
      });
      //Text
      $("#insert-text").click(function () {
        currentFunction = new InsertText(contextReal, contextDraft);
      });
      //Eraser
      $("#eraser").click(function () {
        currentFunction = new eraser(contextReal, contextDraft);
      });
      //Clear
      $("#clear").click(function () {
        currentFunction = new clear(contextReal, contextDraft);
      }); 
      //Download
      $("#download").click(function () {
        currentFunction = new download(contextReal, contextDraft);
      }); 
      //Redo
      $("#redo").click(function () {
        currentFunction = new redo(contextReal, contextDraft);
      }); 
      //Undo
      $("#undo").click(function () {
        currentFunction = new undo(contextReal, contextDraft);
      });             
    </script>
  </body>
</html>
